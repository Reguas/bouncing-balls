<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="src/styles.css" />
	<title>Гоняем шары</title>
  </head>
  <body>
    <canvas id="canvas" width="500px" height="500px"></canvas>
    <div class="canvas-container">
      <button id="start-stop-button">Старт</button>
      <button id="reset-button">Сброс</button>
      <p>
        Скорость:
        <input id="speed" type="range" min="-1" max="1" step="0.01" value="0" />
        <span id="speed-value">1.00</span>
      </p>
    </div>
    <div class="balls-container">
      <p>
        Количество шаров:
        <input id="balls-count" type="number" min="0" max="100" value="20" style="width:50px" />
      </p>
      <button id="collapse-balls">Развернуть</button>
      <br>
      <button id="show-gen-speed">Генерация скоростей</button>
      
      <br>
      <div id="expand-speed" style="display: none">
        <p>Тут можно написать код на JS для генерации скоростей шаров. Нумерация начинается с 0.</p>
        <code>i -> </code>
        <textarea style="vertical-align:middle; width:80%" id="gen-code" rows="3">200+4*i</textarea>
        <br>
        <button id="run-code">Сгенерировать</button>
        <br>
      </div>
      <div id="expand-sound" style="display: none">
        <input type="radio" name="sound-type" value="1">Фиксированный шаг</input>
        <br>
        <input type="radio" name="sound-type" value="2" checked>Заполнить диапазон</input>
        <br>
        <input type="radio" name="sound-type" value="3">В зависимости от скорости</input>
      </div>
      <div id="table-balls" style="display: none">
        <div id="table-scroll">
          <table id="balls-speeds"></table>
        </div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
    <script type="module" src="src/ball.js"></script>
    <script type="module" src="src/sound.js"></script>
  </body>
</html>
